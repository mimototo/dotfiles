# vim: ft=tmux
set -g mode-style "fg=#ebdbb2,bg=#3c3836"

set -g message-style "fg=#ebdbb2,bg=#3c3836"
set -g message-command-style "fg=#ebdbb2,bg=#3c3836"

set -g pane-border-style "fg=#504945"
set -g pane-active-border-style "fg=#ebdbb2"

set -g status "on"
set -g status-interval 1
set -g status-justify "left"

set -g status-style "fg=#928374,bg=#3c3836"

set -g status-bg "#282828"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#504945,bg=#ebdbb2,bold] #S #[fg=#ebdbb2,bg=#bdae93,nobold,nounderscore,noitalics]#[fg=#ebdbb2,bg=#bdae93,bold] #(whoami) #[fg=#bdae93,bg=#282828]"
set -g status-right "#[fg=#928374,bg=#282828,nobold,nounderscore,noitalics]#[fg=#bdae93,bg=#928374]#[fg=#7c6f64,bg=#928374,nobold,nounderscore,noitalics]#[fg=#bdae93,bg=#7c6f64]#[fg=#bdae93,bg=#7c6f64,nobold,nounderscore,noitalics]#[fg=#ebdbb2,bg=#bdae93,bold] #h "

setw -g window-status-activity-style "underscore,fg=#928374,bg=#282828"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#928374,bg=#282828"
setw -g window-status-format '#[fg=#282828,bg=#282828]#[default] #I  #{b:pane_current_path} #[fg=#282828,bg=#282828,nobold,nounderscore,noitalics]'
setw -g window-status-current-format '#[fg=#282828,bg=#ebdbb2]#[fg=#504945,bg=#ebdbb2] #I #[fg=#ebdbb2,bg=#504945] #{b:pane_current_path} #[fg=#504945,bg=#282828,nobold]'

